<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Online Shopping Size Chart</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    h1 {
      text-align: center;
    }
    table {
      width: 60%;
      margin: auto;
      border-collapse: collapse;
      text-align: center;
    }
    thead {
      background-color: #f2f2f2;
    }
    th, td {
      border: 1px solid black;
      padding: 8px;
    }
    th {
      font-weight: bold;
    }
    tbody tr:nth-child(even) {
      background-color: #fafafa;
    }
  </style>
</head>
<body>
  <h1>Size Chart</h1>
  <table>
    <thead>
      <tr>
        <th>Size</th>
        <th>Chest (in)</th>
        <th>Waist (in)</th>
        <th>Length (in)</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>S</td>
        <td>36</td>
        <td>30</td>
        <td>27</td>
      </tr>
      <tr>
        <td>M</td>
        <td>38</td>
        <td>32</td>
        <td>28</td>
      </tr>
      <tr>
        <td>L</td>
        <td>40</td>
        <td>34</td>
        <td>29</td>
      </tr>
      <tr>
        <td>XL</td>
        <td>42</td>
        <td>36</td>
        <td>30</td>
      </tr>
      <tr>
        <td>XXL</td>
        <td>44</td>
        <td>38</td>
        <td>31</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
